<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Text Lowercase Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <label for="inputText">Left Box (Enter Text):</label>
            <textarea id="inputText" placeholder="Type something here..."></textarea>
        </div>
        
        <div class="box">
            <label for="outputText">Right Box (Uncapitalized Text):</label>
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
